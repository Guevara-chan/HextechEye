<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>◢.HextechEye.◣</title>
		<link rel="icon" href="res/divination.ico">
		<script src="lib/coffeescript.js"></script>
		<style>
			@font-face {font-family: Roboto; src: url(res/3966.ttf)}
			@font-face {font-family: Oswald; src: url(res/Oswald-Regular.ttf)}
			@font-face {font-family: Crimson; src: url(res/crimsontext.ttf)}

			a {text-decoration: none; font-style: italic; color: #DFFEFE; font-size: 15px;}
			b {color: lime; border: 1px lime solid; font-family: Oswald; border-radius: 7px}
			option {color:black; background: white;}

			input[type="checkbox"] {display: none}
			input[type=checkbox] + label:before {content: "■"; height: 10px; width: 10px; background-color: rgba(0, 0, 0, 0.7); border: 2px dashed yellowgreen; color: transparent; font-size: 13px; line-height: 6px; cursor: pointer; display: inline-block; transform: translateY(-2px);}
			input[type=checkbox]:checked + label:before {color: lawngreen; border-color: yellowgreen; transition: .4s}

			select:focus{outline: none; animation: shining .8s infinite;}
			a:hover {text-shadow: 0 0 2px orange, 0 0 1em red; transition: .5s}

			.centerer {position: absolute; top: 50%; left: 50%; transform: translateX(-50%) translateY(-50%);}
			.group {border-radius: 2px; margin: 0 3px; box-shadow: 0 0 6px}
			.caption{font-family: Oswald; text-shadow: 0 0 3px gray; border-radius: 3px; cursor: default;}
			.selector {background: rgba(255, 255, 255, 0.05); text-align-last:center; font-family: Crimson; font-size: 15px; margin: 1px; box-shadow: 0 0 3px darkslategray; appearance: none; vertical-align: middle; border: 1px solid darkgray; height: 24px}
			.bar {text-shadow: 0 0 3px #222222; background: rgba(255, 255, 255, 0.4); text-align: center; font-family: Roboto; font-size: 14px; cursor: default;}
			.interlight {background: rgba(130, 130, 130, 0.05); cursor: default;}
			.flat_btn {font-family: Oswald; font-size: 11px; cursor: pointer; border: white 1px solid; }
			.eraser {position: absolute; width: 28px; left: calc(100% - 36px); padding: 0 2px; transform: translateY(21px); border-right: 0; border-bottom: 0; border-radius: 2px 0 0 0; box-shadow: 0 0 5px; opacity: 0.35;}
			.main_btn {color: #002000; border-color: #002000; opacity: 0.9; background: rgba(0, 110, 0, 0.8); border-radius: 2px; padding: 0 2px; height: 15px; text-shadow: 0 0 4px greenyellow; box-shadow: 0 0 2px;}
			.erosion {height: 24px; display: inline-block; border: 7px solid rgba(0, 0, 0, 0.8); border-top: 0; border-bottom: 0; box-shadow: 0 0 4px; display: flex; align-items: center; justify-content: center; background: rgba(0, 0, 0, 0.5); padding: 0 3px;}

			.flat_btn:hover { transition: .5s;}
			.main_btn:hover {opacity: 1; box-shadow: 0 0 10px; color: yellowgreen; border-color: yellowgreen; text-shadow: 0 0 2px green; background: rgba(0, 80, 0, 0.8)}
			.eraser:hover {opacity: 0.9; box-shadow: -1px -1px 6px;}

			@keyframes shining {
  				0%   { border: 1px solid darkgray; }
  				50% { border: 1px solid white; box-shadow: 0 0 5px white;}
  				100%  { border: 1px solid darkgray; }
  			}

  			@-moz-document url-prefix() {
  				.group {margin: 9px 3px 0 3px; padding-top: 14px;}
  				.caption {position:absolute; left: 50%; transform: translate(-50%, -120%);}
  			}

  			@supports (-ms-ime-align: auto) {
  				select:focus::-ms-value {background-color: transparent; color: inherit;}
  			}
		</style>
	</head>

	<body style='margin:0; background: #0f0f0f -webkit-repeating-linear-gradient(top, transparent 0, transparent 1px, rgba(0, 0, 0, 0.25)	1px, rgba(0, 0, 0, 0.25) 2px); -webkit-background-size: 100% 2px; overflow: hidden; user-select: none; -moz-user-select: none; -ms-user-select: none;'>

			<div class="bar" style="margin-bottom: 2px">• [<a href="https://github.com/Guevara-chan/HextechEye" target="_blank">HextechEye</a> ]: League of Legends pick advisor v0.02 •</div>

			<div style="background: repeating-linear-gradient(45deg, #60bc6d, #60bc6d 10px, #063812 10px, #063812 20px); box-shadow: 0 0 5px green;">

				<span class="erosion" style="position:absolute; left: 20%; transform: translateX(-50%);" class="checker">
					<input type="checkbox" id="lanesort" style="height: 19px; "/>

	</body>
</html>
